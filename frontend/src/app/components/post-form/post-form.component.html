<div class="container">
  <h1>{{ isEditing ? 'Edit Post' : 'New Post' }}</h1>

  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="post.title"
        required
        class="form-control"
        placeholder="Enter post title"
      />
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        id="body"
        name="body"
        [(ngModel)]="post.body"
        required
        rows="6"
        class="form-control"
        placeholder="Enter post body"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">
        {{ isEditing ? 'Update' : 'Create' }} Post
      </button>
      <a routerLink="/" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
